name: Frontend CI

on:
  pull_request:
    branches: [ main, 'fix/**', 'feat/**' ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Run content checks
        working-directory: ./frontend
        run: |
          npm run check:content

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Type-check
        working-directory: ./frontend
        run: npm run type-check || true
