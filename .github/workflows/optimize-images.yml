name: Optimize Images

on:
  workflow_dispatch: # Only run manually
  # Disabled for push/PR to prevent failures

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root deps
        run: npm ci
      - name: Run image optimizer (if script exists)
        run: npm run optimize-images || echo "No optimize-images script found"
      - name: List optimized
        run: ls -lh images/optimized 2>/dev/null | head -n 50 || echo "No optimized images directory"
