name: Playwright E2E Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  e2e-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps (Playwright)
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Run Playwright E2E smoke script against staging/frontend
        env:
          FRONTEND_URL: ${{ secrets.STAGING_FRONTEND_URL }}
          API_URL: ${{ secrets.STAGING_API_BASE }}
          TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          COURSE_ID: ${{ secrets.E2E_COURSE_ID }}
        working-directory: ./frontend
        run: |
          # run the repository-level script which uses playwright installed in frontend
          node ../scripts/e2e_smoke_playwright.js
